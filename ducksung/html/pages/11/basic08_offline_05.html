<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>  </title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/media.css" />
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/respond.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
</head>

<body>
<div id="skipNav">
	<a href="#contents">본문 바로가기</a>
</div>

<div id="wrap">
	<!-- header -->
	<div id="header" class="sample_header"></div>
	<!-- //header -->
	
	<!-- container -->
	<div id="container">
		<!-- contents -->
		<div id="contents">
			<!-- conHead -->
			<div class="conHead ver2">
				<h2 class="title">일반기계</h2>
				<p class="summary">뿌리깊은 전통으로 여러분들의 든든한 버팀목이 되어드리겠습니다.</p>
				<!-- snb -->
				<div class="snb">
					<div class="wrapper">
						<!-- nav -->
						<div class="nav swiper-container">
							<ul class="swiper-wrapper">
								<li class="swiper-slide"><a href="#">시험일정</a></li>
								<li class="swiper-slide"><a href="#">종목소개</a></li>
								<li class="swiper-slide"><a href="#">강의스케줄</a></li>
								<li class="swiper-slide"><a href="#">강의교재</a></li>
								<li class="swiper-slide"><a href="#">강사소개</a></li>
								<li class="swiper-slide"><a href="#">수강안내</a></li>
								<li class="swiper-slide"><a href="#">맛보기강좌</a></li>
								<li class="active swiper-slide"><a href="#">수강신청</a></li>
							</ul>
							<div class="swiper-scrollbar"></div>
						</div>
						<!-- //nav -->
					</div>
					
					<!-- controller -->
					<span class="controller">
						<button type="button" class="swiper-button-prev">이전</button>
						<button type="button" class="swiper-button-next">다음</button>	
					</span>
					<!-- //controller -->
				</div>
				<!-- //snb -->
			</div>
			<!-- //conHead -->
			
			<!-- conBody -->
			<div class="conBody">
				<!-- wrapper -->
				<div class="wrapper">
					<!-- headline_verImg -->
					<div class="headline_verImg displayTable">
						<div class="tr">
							<div class="cont td">
								<div class="sbj ver2">
									<img src="../../images/icon/icon_headline_online.png" alt="온라인">
									<em>수강신청</em>해주셔서 감사합니다.
								</div>
							</div>
						</div>
					</div>
					<!-- //headline_verImg -->
					
					<!-- multi_section -->
					<div class="multi_section">
						<!-- section -->
						<div class="section">
							<h3 class="s_title">결제정보</h3>
							<!-- sheetWrite -->
							<div class="sheetWrite responsive_sheet_write">
								<table summary="주문내역">
								<colgroup>
									<col style="width:25%">
									<col>
								</colgroup>
									<tbody>
										<tr>
											<th scope="row">결제방법</th>
											<td>
												<span class="hidden_th">결제방법</span>
												무통장입금
											</td>
										</tr>
										<tr>
											<th scope="row">처리결과</th>
											<td>
												<span class="hidden_th">처리결과</span>
												<em class="point_txt">입금 미확인</em>
												<!--
												<em class="point_txt02">입금 완료</em>
												-->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //sheetWrite -->
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="section">
							<h3 class="s_title">신청내역</h3>

							<!-- sheetWrite -->
							<div class="sheetWrite responsive_sheet_view">
								<table summary="주문내역">
								<colgroup>
									<col style="width:30%">
									<col>
								</colgroup>
									<tbody>
										<tr>
											<th scope="row">주문번호</th>
											<td class="pay"><span class="hidden_th"><strong>주문번호</strong></span><em class="point_txt">201611250004</em></td>
										</tr>
									</tbody>

									<tfoot>
										<tr>
											<th scope="row">비용합계</th>
											<td class="pay">
												<span class="hidden_th">최종 결제금액</span>
												<div class="in_price">
													<span class="point_txt">421,260원</span>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- //sheetWrite -->

							<!-- btnWrap -->
							<div class="btnWrap">
								<div class="btnCenter">
									<button type="submit" class="btn_typeB ver2"><span>확인</span></button>
								</div>
							</div>
							<!-- //btnWrap -->
						</div>
						<!-- //section -->
					</div>
					<!-- //multi_section -->
				</div>
				<!-- //wrapper -->
			</div>
			<!-- //conBody -->
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<div id="footer" class="sample_footer"></div>
	<!-- //footer -->
</div>


<script type="text/javascript" src="../../js/common_ducksung.js"></script>
</body>
</html>
