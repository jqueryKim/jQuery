<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>  </title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/media.css" />
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/respond.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
</head>

<body>
<div id="skipNav">
	<a href="#contents">본문 바로가기</a>
</div>

<div id="wrap">
	<!-- header -->
	<div id="header" class="sample_header"></div>
	<!-- //header -->
	
	<!-- container -->
	<div id="container">
		<!-- contents -->
		<div id="contents">
			<!-- conHead -->
			<div class="conHead ver2">
				<h2 class="title">취업정보</h2>
				<p class="summary">덕성기술학원은 수강생들이 넓은 날개를 펼칠 수 있도록 노력하겠습니다.</p>
				<!-- snb -->
				<div class="snb">
					<div class="wrapper">
						<!-- nav -->
						<div class="nav swiper-container">
							<ul class="swiper-wrapper">
								<li class="active swiper-slide"><a href="#">구인정보</a></li>
								<li class="swiper-slide"><a href="#">구직정보</a></li>
								<li class="swiper-slide"><a href="#">기계설계 구인</a></li>
								<li class="swiper-slide"><a href="#">공단·공기업 채용</a></li>
								<li class="swiper-slide"><a href="#">공무원채용</a></li>
							</ul>
							<div class="swiper-scrollbar"></div>
						</div>
						<!-- //nav -->
					</div>
					
					<!-- controller -->
					<span class="controller">
						<button type="button" class="swiper-button-prev">이전</button>
						<button type="button" class="swiper-button-next">다음</button>	
					</span>
					<!-- //controller -->
				</div>
				<!-- //snb -->
			</div>
			<!-- //conHead -->
			
			<!-- conBody -->
			<div class="conBody">
				<!-- wrapper -->
				<div class="wrapper">
					<!-- multi_section -->
					<div class="multi_section">

						<!-- section -->
						<div class="section">
							<!-- sheetWrite -->
							<div class="sheetWrite responsive_sheet_view">
								<table summary="이력정보">
								<colgroup>
									<col class="responsive_width ver2">
									<col>
									<col class="responsive_width ver2">
									<col>
								</colgroup>
									<tr>
										<th scope="row">제목</th>
										<td colspan="3">
											<span class="hidden_th">제목</span>
											<input type="text" name="" title="제목" style="width:100%">
										</td>
									</tr>
									<tr>
										<th scope="row">모집분야</th>
										<td>
											<span class="hidden_th">모집분야</span>
											<input type="text" name="" title="모집분야" style="width:100%">
										</td>
										<th scope="row">담당자명</th>
										<td>
											<span class="hidden_th">담당자명</span>
											<input type="text" name="" title="담당자명" style="width:100%">
										</td>
									</tr>
									<tr>
										<th scope="row">회사명</th>
										<td>
											<span class="hidden_th">회사명</span>
											<input type="text" name="" title="회사명" style="width:100%">
										</td>
										<th scope="row">필요자격증</th>
										<td>
											<span class="hidden_th">필요자격증</span>
											<input type="text" name="" title="필요자격증" style="width:100%">
										</td>
									</tr>
									<tr>
										<th scope="row">담당자 전화</th>
										<td>
											<span class="hidden_th">담당자 전화</span>
											<input type="text" name="" title="담당자 전화" style="width:100%">
										</td>
										<th scope="row">학력</th>
										<td>
											<span class="hidden_th">학력</span>
											<select name="" title="학력" style="width:100%">
												<option value="">무관</option>
												<option value="">고졸</option>
												<option value="">대졸(2년)이상</option>
												<option value="">대졸(4년)이상</option>
											</select>
										</td>
									</tr>
									<tr>
										<th scope="row">모집구분</th>
										<td>
											<span class="hidden_th">모집구분</span>
											<div class="radioWrap">
												<label><input type="radio" name="" title="신입"> 신입</label>
												<label><input type="radio" name="" title="경력"> 경력</label>
												<select name="" title="경력">
													<option value="">무관</option>
													<option value="">1년</option>
													<option value="">2년</option>
													<option value="">3년</option>
													<option value="">5년 이상</option>
												</select>
											</div>
										</td>
										<th scope="row">근로형태</th>
										<td>
											<span class="hidden_th">근로형태</span>
											<div class="checkWrap">
												<label><input type="checkbox" name="" title="정규직"> 정규직</label>
												<label><input type="checkbox" name="" title="비정규직"> 비정규직</label>
												<label><input type="checkbox" name="" title="무관"> 무관</label>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">연봉</th>
										<td colspan="3">
											<span class="hidden_th">연봉</span>
											<input type="text" name="" title="연봉 최소" style="width:100px"> ~
											<input type="text" name="" title="연봉 최대" style="width:100px"> 만원
										</td>
									</tr>
								</table>
							</div>
							<!-- //sheetWrite -->
							
							<h4 class="s_in_title">세부내용</h4>
							<div class="textBox">
								<textarea name="" title="세부내용" rows="6" class="txtarea">에디터??</textarea>
							</div>
						</div>
						<!-- //section -->
						
						<!-- btnWrap -->
						<div class="btnWrap">
							<div class="btnLeft">
								<a href="#" class="btn_typeB btn_typeList"><span>목록</span></a>
							</div>

							<div class="btnRight">
								<a href="#" class="btn_typeB ver4"><span>수정</span></a>
								<a href="#" class="btn_typeB ver2"><span>삭제</span></a>
							</div>
						</div>
						<!-- //btnWrap -->
					</div>
					<!-- //multi_section -->
				</div>
				<!-- //wrapper -->
			</div>
			<!-- //conBody -->
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<div id="footer" class="sample_footer"></div>
	<!-- //footer -->
</div>

<script type="text/javascript" src="../../js/common_ducksung.js"></script>
</body>
</html>
