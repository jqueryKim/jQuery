<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>  </title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/media.css" />
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/respond.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
</head>

<body>
<div id="skipNav">
	<a href="#contents">본문 바로가기</a>
</div>

<div id="wrap">
	<!-- header -->
	<div id="header" class="sample_header"></div>
	<!-- //header -->
	
	<!-- container -->
	<div id="container">
		<!-- contents -->
		<div id="contents">
			<!-- conHead -->
			<div class="conHead ver2">
				<h2 class="title">도면검도</h2>
				<p class="summary">덕성기술학원은 실기를 준비하는 수강생들에게 빠른 피드백을 제공하기 위해 24시간 항시 대기하고 있습니다.</p>
				<!-- snb -->
				<div class="snb">
					<div class="wrapper">
						<!-- nav -->
						<div class="nav swiper-container">
							<ul class="swiper-wrapper">
								<li class="active swiper-slide"><a href="#">조경</a></li>
								<li class="swiper-slide"><a href="#">자연생태복원</a></li>
								<li class="swiper-slide"><a href="#">기계</a></li>
							</ul>
							<div class="swiper-scrollbar"></div>
						</div>
						<!-- //nav -->
					</div>
					
					<!-- controller -->
					<span class="controller">
						<button type="button" class="swiper-button-prev">이전</button>
						<button type="button" class="swiper-button-next">다음</button>	
					</span>
					<!-- //controller -->
				</div>
				<!-- //snb -->
			</div>
			<!-- //conHead -->
			
			<!-- conBody -->
			<div class="conBody">
				<!-- wrapper -->
				<div class="wrapper">
					<!-- sheetWrite -->
					<div class="sheetWrite">
						<table summary="도면 검도 요청">
							<tr>
								<th scope="row" class="responsive_width">제목</th>
								<td>[기능사] 교재 721쪽 10년도 기출문제-평면도</td>
							</tr>
							<tr>
								<th scope="row">작성자</th>
								<td>김정훈</td>
							</tr>
							<tr>
								<th scope="row">강사</th>
								<td>엄주만</td>
							</tr>
							<tr>
								<td colspan="2" class="edit_box">
									<div class="attach_img">
										<img src="../../images/sample/attach_img01.jpg" alt="">
									</div>
									연습용 트래싱지 크기를 4절용으로 구매해서 크기가 작아 양식을 임시로 변경했습니다 ㅠㅠ 감안해주세요!
								</td>
							</tr>
						</table>
					</div>
					<!-- //sheetWrite -->
					
					<!-- btnWrap -->
					<div class="btnWrap">
						<div class="btnLeft">
							<button type="submit" class="btn_typeB btn_typeList"><span>목록</span></button>
						</div>
						<div class="btnRight">
							<button type="submit" class="btn_typeB ver4"><span>확인</span></button>
							<button type="submit" class="btn_typeB ver2"><span>취소</span></button>
						</div>
					</div>
					<!-- //btnWrap -->
				</div>
				<!-- //wrapper -->
			</div>
			<!-- //conBody -->
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<div id="footer" class="sample_footer"></div>
	<!-- //footer -->
</div>

<script type="text/javascript" src="../../js/common_ducksung.js"></script>
</body>
</html>
