<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>  </title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/media.css" />

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.js"></script>

<body>
<!-- Layer -->
<div class="commonLayer basic_layer" id="winPop">
	<!-- layerHead -->
	<div class="layerHead bg_ver7">
		<h2>모의고사 [조경산업기사 필기]</h2>
	</div>
	<!-- //layerHead -->
	
	<!-- layerBody -->
	<div class="layerBody">
		<!-- input_search_box -->
		<dl class="dl_form">
			<dt>모의고사는 하루에 3회까지 이용이 가능합니다. [<span class="point_txt">0</span>회 남음]</dt>
			<dd>모의고사 문제풀이를 시작하고 중간에 창을 닫아도 횟수가 기록되니 참고바랍니다.<br />
			과목별로 모의고사를 원할 경우 아래 과목을 선택하시기 바랍니다. (20문제씩 풀이)</dd>
		</dl>
		<h3 class="s_in_title">2016년 10월 28일 이용내역</h3>
		<!-- sheetList -->
		<div class="sheetList inherit_sheet">
			<table summary="">
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">구분</th>
						<th scope="col">이용일시</th>
						<th scope="col">답지제출</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<span class="hidden_th">번호</span>
							1
						</td>
						<td>
							<span class="hidden_th">구분</span>
							과목별
						</td>
						<td>
							<span class="hidden_th">이용일시</span>
							2016-10-28 10:56:40
						</td>
						<td>
							<span class="hidden_th">답지제출</span>
							미제출
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="box_blur">
			<table class="layout">
				<tbody>
					<tr>
						<td class="th"><strong class="t_strong">등급 및 유형 선택</strong></td>
						<td>
							<select name="" style="width:100%;">
								<option>선택</option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- btnWrap -->
		<div class="btnWrap">
			<div class="btnCenter">
				<button type="submit" class="btn_typeC ver2"><span>모의고사 시작</span></button>
			</div>
		</div>
		<!-- //btnWrap -->
	</div>
	<!-- //layerBody -->
</div>
<!-- //Layer -->


<script type="text/javascript" src="../../js/common_ducksung.js"></script>
</body>
</html>
