<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>  </title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/media.css" />
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/respond.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
</head>

<body>
<!-- pop size 1200 * 1500 -->
<div class="pop_area">
	<h1 class="skip">덕성기술학원</h1>
	<!-- sheetList -->
	<div class="sheetList inherit_sheet responsive_sheet">
		<table summary="" style="table-layout:fixed;">
			<thead>
				<tr>
					<th scope="col">비번호</th>
					<th scope="col">PC번호</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<span class="hidden_th">비번호</span>
						A001
					</td>
					<td>
						<span class="hidden_th">PC번호</span>
						1
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- //sheetList -->

	<div class="exam_center">남은시간 <span class="point_txt">50:00</em></div>

	<div class="exam_area">
		<div class="box">
			<!-- loop -->
			<div class="exam">
				<dl class="dl_ques">
					<dt>문제 1</dt>
					<dd>아래 사진은 병해 사신을 보여주고 있다. 해당 병명으로 가장 정확한 것을 찾아 선택하시오.</dd>
				</dl>
				<div>
					<div class="part">
						<dl>
							<dt>피해사진</dt>
							<dd class="fs15">기주명 : 살구</dd>
						</dl>
						<div class="bbtn">
							<a href="#" class="btn_zoomin"><img alt="확대" src="../../images/exam/btn_plus.png" /></a>
							<a href="#" class="btn_zoomout"><img alt="축소" src="../../images/exam/btn_minus.png" /></a>
						</div>
						<div class="dtable_desc" id="image_view"><img alt="" src="../../images/exam/sample.jpg" /></div>
					</div>
					<div class="part">
						<dl>
							<dt>답안 기입란</dt>
							<dd>
								<div class="sheetWrite responsive_sheet_write">
									<table summary="">
										<colgroup>
											<col class="responsive_width">
											<col>
										</colgroup>
										<tr>
											<th scope="row">답안 표시</th>
											<td><span class="hidden_th">답안 표시</span>
												<div class="displayTable">
													<div class="tr">
														<div class="td"><span class="point_txt">가지끝마름병</span></div>
														<div class="td" style="text-align:right;"><a href="#" class="btn_typeB ver2"><span>답안저장</span></a></div>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row">답안 선택란</th>
											<td><span class="hidden_th">답안 선택란</span>
												<div class="exam_layer">
													<input type="text" name="" value="가" style="width:100%;" />
													<div class="bubble">
														<a href="#">가이즈까향나무</a>
														<a href="#">가중나무</a>
														<a href="#">마가목</a>
													</div>
												</div>
											</td>
										</tr>
									</table>
								</div>
							</dd>
						</dl>
					</div>
					<div class="part">
						<dl>
							<dt>문제번호</dt>
							<dd>
								<div class="ques_num">
									<div>
										<!--
										풀지않은문제 <span class="btn_typeB ver5">
										풀고있는문제 <span class="btn_typeB ver2">
										답안저장문제 <span class="btn_typeB ver3">
										-->
										<a href="#" class="btn_typeB ver2"><span>문제1</span></a>
										<a href="#" class="btn_typeB ver5"><span>문제2</span></a>
										<a href="#" class="btn_typeB ver3"><span>문제3</span></a>
										<a href="#" class="btn_typeB ver5"><span>문제4</span></a>
										<a href="#" class="btn_typeB ver5"><span>문제5</span></a>
										<a href="#" class="btn_typeB ver3"><span>문제6</span></a>
										<a href="#" class="btn_typeB ver5"><span>문제7</span></a>
										<a href="#" class="btn_typeB ver5"><span>문제8</span></a>
										<a href="#" class="btn_typeB ver3"><span>문제9</span></a>
										<a href="#" class="btn_typeB ver5"><span>문제10</span></a>
										<a href="#" class="btn_typeB ver5"><span>문제11</span></a>
										<a href="#" class="btn_typeB ver3"><span>문제12</span></a>
									</div>
								</div>
							</dd>
						</dl>
						<div class="dtable_desc"><strong class="fs14">※ 풀지않은문제 / <em class="t_strong">풀고있는문제</em> / <em class="point_txt02">답안저장문제</em></strong></div>
					</div>
				</div>
			</div>
			<!-- //loop -->

			<div class="btn_wrap">
				<a href="#" class="btn_typeA"><span>시험종료</span></a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	sizeVal = 100;
	sizeZoom = function(){
		$("#image_view img").css("zoom", sizeVal+"%");
	}
	$(document).on("click", ".btn_zoomin", function(){
		if(sizeVal < 200){
			sizeVal = sizeVal+10;
		}
		sizeZoom();
		return false;
	});
	$(document).on("click", ".btn_zoomout", function(){
		if(sizeVal > 100){
			sizeVal = sizeVal-10;
		}
		sizeZoom();
		return false;
	});
</script>
<script type="text/javascript" src="http://davetayls.me/bower_components/jquery.kinetic/jquery.kinetic.js"></script>
<script type="text/javascript" charset="euc-kr">
	$('#image_view').kinetic();
</script>

<script type="text/javascript" src="../../js/common_ducksung.js"></script>
</body>
</html>
