<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>  </title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/media.css" />
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/respond.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
</head>

<body>
<div id="skipNav">
	<a href="#contents">본문 바로가기</a>
</div>

<div id="wrap">
	<!-- header -->
	<div id="header" class="sample_header"></div>
	<!-- //header -->
	
	<!-- container -->
	<div id="container">
		<!-- contents -->
		<div id="contents">
			<!-- conHead -->
			<div class="conHead ver2">
				<h2 class="title">커뮤니티</h2>
				<p class="summary">서울덕성기술학원은 항상 최고의 정보를 신속하게 여러분들께 전달합니다.</p>
				<!-- snb -->
				<div class="snb">
					<div class="wrapper">
						<!-- nav -->
						<div class="nav swiper-container">
							<ul class="swiper-wrapper">
								<li class="active swiper-slide"><a href="#">공지사항</a></li>
								<li class="swiper-slide"><a href="#">Q&A</a></li>
								<li class="swiper-slide"><a href="#">FAQ</a></li>
								<li class="swiper-slide"><a href="#">자료실 </a></li>
								<li class="swiper-slide"><a href="#">수강생전용자료</a></li>
								<li class="swiper-slide"><a href="#">수강후기</a></li>
							</ul>
							<div class="swiper-scrollbar"></div>
						</div>
						<!-- //nav -->
					</div>
					
					<!-- controller -->
					<span class="controller">
						<button type="button" class="swiper-button-prev">이전</button>
						<button type="button" class="swiper-button-next">다음</button>	
					</span>
					<!-- //controller -->
				</div>
				<!-- //snb -->
			</div>
			<!-- //conHead -->
			
			<!-- conBody -->
			<div class="conBody">
				<!-- wrapper -->
				<div class="wrapper">
					<h3 class="s_title">공지사항</h3>
					<!-- sheetWrite -->
					<div class="sheetWrite responsive_sheet_write">
						<table summary="">
						<colgroup>
							<col class="responsive_width ver2">
							<col>
						</colgroup>
							<tbody>
								<tr>
									<th scope="row">제목</th>
									<td>
										<span class="hidden_th">제목</span>
										<input type="text" name="" title="제목" style="width:100%">
									</td>
								</tr>
								<tr>
									<th scope="row">작성자</th>
									<td>
										<span class="hidden_th">작성자</span>
										<input type="text" name="" title="작성자" style="width:180px">
									</td>
								</tr>
								<tr>
									<th scope="row">작성일</th>
									<td>
										<span class="hidden_th">작성일</span>
										<input type="text" name="" title="작성일" style="width:180px">
									</td>
								</tr>
								<tr>
									<th scope="row">내용</th>
									<td class="edit_box">
										<span class="hidden_th">내용</span>
										<textarea name="" title="" rows="9" class="txtarea">에디터로 대체합니다.</textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //sheetWrite -->

					<!-- btnWrap -->
					<div class="btnWrap size_fix">
						<div class="btnCenter">
							<button type="submit" class="btn_typeB ver4"><span>등록</span></button>
							<a href="#" class="btn_typeB ver2"><span>취소</span></a>
						</div>
					</div>
					<!-- //btnWrap -->
				</div>
				<!-- //wrapper -->
			</div>
			<!-- //conBody -->
		</div>
		<!-- //contents -->
	</div>
	<!-- //container -->

	<!-- footer -->
	<div id="footer" class="sample_footer"></div>
	<!-- //footer -->
</div>

<script type="text/javascript" src="../../js/common_ducksung.js"></script>
</body>
</html>
