									<textarea name="" id="guard" rows="30" class="txtarea">개인정보취급방침

서울덕성기술학원(이하 ‘회사’)는 회원가입, 원활한 고객상담, 각종 서비스 등 기본적인 서비스 제공을 위한 필수정보와 고객 맞춤 서비스 제공을 위한 선택정보로 구분하여 아래와 같은 개인정보를 수집하고 있습니다. 

1.수집항목 (이메일 아이디, 휴대폰/유선전화 회원) 
- 필수항목 : 회원 아이디, 이메일, 비밀번호, 이름, 생년월일, 연락처(휴대폰 또는 유선전화번호), 주소(교재배송시 필요함.)
- 선택항목 : 학교, 전공, 관심분야
- 유료 서비스 이용 시 결제 등을 위해 신용카드 정보, 은행계좌 정보, 결제기록 등의 정보가 수집될 수 있습니다.

선택정보를 입력하지 않은 경우에도 서비스 이용 제한은 없으며 이용자의 기본적 인권 침해의 우려가 있는 민감한 개인 정보(인종, 사상 및 신조, 정치적 성향 이나 범죄기록, 의료정보 등)는 기본적으로 수집하지 않습니다. 단, 불가피하게 수집이 필요한 경우 반드시 사전에 동의 절차를 거치도록 하겠습니다. 

서비스 이용과정에서 아래와 같은 정보들이 자동으로 생성되어 수집될 수 있습니다. 
 - 개인식별번호, IP Address, 쿠키, 방문 일시, 서비스 이용 기록, 불량 이용 기록

2. 개인정보 수집방법 
- 홈페이지 회원가입 및 홈페이지 이용시, 자동으로 수집
- 제휴사로부터의 제공


개인정보의 수집 이용목적

회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다. 이용자가 제공한 모든 정보는 하기 목적에 필요한 용도 이외로는 사용되지 않으며 이용 목적이 변경될 시에는 사전 동의를 구할 것입니다.

1.서비스 이용
 - 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산 · 컨텐츠 제공, 특정 맞춤 서비스 제공, 물품배송 또는 청구서 등 발송, 본인인증, 구매 및 요금 결제, 요금추심 등

2.회원관리
 - 회원제 서비스 이용에 따른 본인확인, 개인식별, 불량회원의 부정 이용 방지와 비인가 사용방지, 가입의사 확인, 불만처리 등 민원처리, 고지사항 전달

3.서비스 개발 및 마케팅 광고에의 활용
 - 신규 서비스 개발 및 마케팅 · 광고에의 활용 · 신규 서비스 개발과 이벤트 행사에 따른 정보 전달 및 맞춤 서비스 제공, 인구통계학적 특성에 따른 서비스 제공 및 광고 게재, 접속 빈도 파악 또는 회원의 서비스 이용에 대한 통계


개인정보 수집, 이용에 대한 동의

- 회사는 개인정보 수집, 이용에 대한 동의를 받을 때에는 각각의 동의사항을 구분하여 동의를 받습니다.
- 홈페이지 회원 가입 및 서비스 이용 시, 그 내용을 고지하고 회원이 이용약관, 개인정보취급(처리)방침 또는 개인정보 수집 및 이용에 대한 안내 내용에 대해 [동의] 버튼을 클릭하면 개인정보 수집, 이용에 대해 동의 한 것으로 봅니다. 다만, 관련법에 따라 개인정보 수집, 이용에 대한 동의를 거부할 권리가 있으며, 동의 거부 시 일부 서비스를 이용할 수 없습니다. 


개인정보의 취급위탁

회사는 서비스 향상을 위해서 아래와 같이 개인정보를 위탁하고 있으며, 관계 법령에 따라 위탁계약 시 개인정보가 안전하게 관리될 수 있도록 필요한 사항을 규정하고 있습니다. 회사의 개인정보 위탁처리 기관 및 위탁업무 내용은 아래와 같습니다.
 - KG이니시스   : 계좌 및 결제 인증
 - 나이스신용평가 : 계좌 및 결제 인증 
 - 한진택배      : 도서배송, 반품, 교환등
 

개인정보의 제공 및 이용

회사는 이용자들의 개인정보를 “개인정보의 수집 이용목적”에서 고지한 범위내에서 사용하며, 이용자의 사전 동의 없이는 동 범위를 초과하여 이용하거나 윈칙적으로 이용자의 개인정보를 외부에 공개하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.
- 이용자가 동의한 경우
- 법령의 규정에 의거하거나, 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요구가 있는 경우
 

개인정보의 보유 및 이용기간

회사는 회원 가입일로부터 서비스를 제공하는 기간 동안에 한하여 이용자의 개인정보를 보유 및 이용하게 됩니다.
회원 탈퇴를 요청하거나 개인정보의 수집 및 이용에 대한 동의를 철회하는 경우, 수집 및 이용목적이 달성되거나 보유 및 이용기간이 종료한 경우 해당 개인정보를 지체 없이 파기합니다.

단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.

- 계약 또는 청약 철회 등에 관한 기록 (보존이유 : 전자상거래 등에서의 소비자보호에 관한 법률 / 보존기간 : 5년)
- 대금결제 및 재화 등의 공급에 관한 기록 (보존이유 : 전자상거래 등에서의 소비자보호에 관한 법률 / 보존기간 : 5년)
- 전자금융거래에 관한 기록 (보존이유 : 전자금융거래법 / 보존기간 : 5년)
- 소비자의 불만 또는 분쟁처리에 관한 기록 (보존이유 : 전자상거래 등에서의 소비자보호에 관한 법률 / 보존기간 : 5년)
- 부정이용 등에 관한 기록 (보존이유 : 재가입 방지 / 보존기간 : 5년)


개인정보의 파기절차 및 방법

이용자의 개인정보는 윈칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체없이 파기합니다.회사의 개인정보 파기절차 및 방법은 다음과 같습니다.

1) 파기절차
- 이용자가 회원가입 등을 위해 입력한 정보는 목적이 달성된 후 별도의 DB로 옮겨져(종이의 경우 별도의 서류함) 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라 일정기간 저장된 후 파기됩니다.
- 동 개인정보는 법률에 의한 경우가 아니라면 보유 이외의 다른 목적으로 이용되지 않습니다.
2) 파기 방법
- 종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.
- 전자적 파일 형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다. 

개인정보 자동수집 장치의 설치, 운영 및 그 거부에 관한 사항

회사는 귀하의 정보를 수시로 저장하고 찾아내는 쿠키(Cookie)를 사용하여 개인정보를 자동으로 수집하는 장치를 설치, 운용합니다. 쿠키란 회사의 웹사이트를 운영하는데 이용되는 서버가 귀하의 브라우저에 보내는 아주 작은 텍스트 파일로서 귀하의 컴퓨터 하드디스크에 저장됩니다. 쿠키는 귀하의 컴퓨터는 식별하지만 귀하를 개인적으로 식별하지는 않습니다.

- 쿠키 등 사용 목적
1) 회원 인증 
2) 접속 빈도나 방문 시간 분석, 자취 추적 및 방문 회수 파악 등을 통한 홈페이지 사용성 개선 및 마케팅 활용 

나. 쿠키 설치 선택권(거부권) 
웹브라우저 상단의 도구 > 인터넷옵션 탭에서 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다. 단, 귀하께서 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.

개인정보보호를 위한 기술적·관리적 보호대책

- 기술적 대책
 회사는 이용자의 개인정보를 처리함에 있어 개인정보가 분실, 도난, 누출, 변조 또는 훼손 되지 않도록 안전성 확보를 위하여 다음과 같은 기술적 대책을 강구하고 있습니다.
단, 다음의 대책에도 불구하고 해커의 침입 및 신종 바이러스 침투와 같은 사고 발생 당시의 기술로 예방, 조치할 수 없는 불가항력적인 사유로 인하여 발생한 개인정보의 분실, 도난, 누출, 변조, 훼손 또는 이용자 개인의 실수나 기본적인 인터넷의 위험성 때문에 일어나는 일들에 대해 책임을 지지 않습니다.
1) 고객의 개인정보는 비밀번호에 의해 보호되며 파일 및 전송 데이터를 암호화하거나 파일 암호화를 사용하여 중요한 데이터는 별도의 보안기능을 통해 보호하고 있습니다.
2) 회사는 백신프로그램을 이용하여 컴퓨터 바이러스에 의한 피해를 방지하기 위한 조치를 취하고 있습니다. 백신프로그램은 주기적으로 업데이트하며, 갑작스런 바이러스가 출현할 경우 백신이 나오는 즉시 이를 적용함으로써 개인정보가 침해되는 것을 방지하고 있습니다.
3) 회사는 암호알고리즘을 이용하여 네트워크 상의 개인정보를 안전하게 전송할 수 있는 보안 기술을 채택하고 있습니다. 


- 관리적 대책
1) 회사의 개인정보관련 취급 직원은 담당자에 한정시키고 있으며 담당자에 대한 정기적인 교육을 통하여 개인정보취급방침의 준수를 강조하고 있습니다.
2) 개인정보담당자를 지정하여 개인정보취급방침의 이행사항 및 담당자의 준수여부를 확인하여 문제가 발견될 경우 즉시 수정하고 바로 잡을 수 있도록 노력하고 있습니다.단, 이용자 본인의 부주의나 인터넷상의 문제로 ID, 비밀번호 등 개인정보가 유출되어 발생한 문제에 대해 회사는 일체의 책임을 지지 않습니다.
